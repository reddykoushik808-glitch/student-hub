<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìå Assignments - Student Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 2rem;
      color: #007bff;
    }

    header a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    header a:hover {
      text-decoration: underline;
    }

    section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      resize: vertical;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="date"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: 'Inter', sans-serif;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .reminder {
      background-color: #f0f8ff;
      border: 1px solid #007bff;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: crimson;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìå Assignments</h1>
      <a href="home.html">‚Üê Back to Home</a>
    </header>
    <section>
      <textarea id="assignment-details" rows="4" placeholder="Enter assignment details..."></textarea>
      <input type="date" id="due-date">
      <button onclick="submitAssignment()">Submit Assignment</button>
      <div id="reminders"></div>
    </section>
  </div>

  <!-- Buzzer sound -->
  <audio id="buzzer" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    function submitAssignment() {
      const details = document.getElementById("assignment-details").value.trim();
      const date = document.getElementById("due-date").value;
      const buzzer = document.getElementById("buzzer");

      if (!date || !details) {
        alert("Please enter assignment details and select a due date.");
        return;
      }

      // Play buzzer
      buzzer.play();

      // Create reminder
      const reminderDiv = document.createElement("div");
      reminderDiv.className = "reminder";
      reminderDiv.innerHTML = `
        <strong>Due:</strong> ${date}<br/>
        <p>${details}</p>
        <button class="delete-btn" onclick="deleteReminder(this)">Delete Reminder</button>
      `;

      document.getElementById("reminders").appendChild(reminderDiv);

      // Clear inputs
      document.getElementById("assignment-details").value = "";
      document.getElementById("due-date").value = "";
    }

    function deleteReminder(button) {
      const reminder = button.parentElement;
      reminder.remove();
    }
  </script>
</body>
</html>
