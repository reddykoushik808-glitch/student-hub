<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìò Syllabus - Student Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 2rem;
      color: #007bff;
    }

    header a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    header a:hover {
      text-decoration: underline;
    }

    section {
      margin-top: 1rem;
    }

    .topic {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .topic input[type="checkbox"] {
      transform: scale(1.2);
    }

    form {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.5rem;
    }

    form input[type="text"] {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìò Syllabus</h1>
      <a href="home.html">‚Üê Back to Home</a>
    </header>

    <section id="syllabus-list">
      <div class="topic">
        <input type="checkbox" id="algebra">
        <label for="subjedt">subject - Completed</label>
      </div>
    </section>

    <form id="add-form" onsubmit="addTopic(event)">
      <input type="text" id="new-topic" placeholder="New topic (e.g. Calculus)">
      <button type="submit">Add</button>
    </form>
  </div>

  <script>
    function addTopic(event) {
      event.preventDefault();
      const input = document.getElementById("new-topic");
      const topicText = input.value.trim();
      if (topicText === "") return;

      const topicDiv = document.createElement("div");
      topicDiv.className = "topic";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const label = document.createElement("label");
      label.textContent = topicText;

      topicDiv.appendChild(checkbox);
      topicDiv.appendChild(label);

      document.getElementById("syllabus-list").appendChild(topicDiv);
      input.value = "";
    }
  </script>
</body>
</html>
